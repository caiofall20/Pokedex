<ion-header>
  <ion-navbar color="danger">
    <ion-title>Detalhes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <img class = "img-detail" src="{{poke.img}}" />
    <ion-card>
        <ion-card-header>
          <ion-card-title>{{poke.name}}</ion-card-title>
          <p>Altura: {{poke.height}}</p>
          <p>Peso: {{poke.weight}}</p>
        </ion-card-header>
        <ion-card-content>
          <p>Tipo</p>
          <ion-badge color="danger">{{poke.type}}</ion-badge>
          <p>Fraqueza</p>
          <ion-badge color="success">{{poke.weaknesses}}</ion-badge>
        </ion-card-content>
      </ion-card>

</ion-content>
