<ion-header>
  <ion-navbar color="danger">
    <ion-title>
      Pokedex
    </ion-title>
  </ion-navbar>
</ion-header>

 <ion-content class="home">

    <img class = "pokeball" src="assets/imgs/pokeball.png">

    <ion-searchbar [(ngModel)]="terms"></ion-searchbar>
  <ion-list>
     <ion-item class="poke"  *ngFor="let poke of pokemon.pokemon | search : terms | sort: {property: column, order: order}"  (click)="selectPokemon(poke)">
      <ion-avatar item-left >
        <img src="{{poke.img}}">
      </ion-avatar>
      <h2>{{poke.name}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
